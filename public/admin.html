<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрирование Системы МЧС</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Администрирование Системы МЧС</h1>
      <nav>
        <ul>
          <li><a href="main.html">На главную</a></li>
          <li><button id="logout">Выйти</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Управление пользователями -->
      <section id="user-management">
        <h2>Управление пользователями</h2>
        <button id="add-user" class="btn" onclick="showAddUserModal()">Добавить пользователя</button>
        <table id="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя пользователя</th>
              <th>Админ</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- Список пользователей будет заполняться из БД -->
          </tbody>
        </table>
      </section>
      

      <!-- Системные логи -->
      <section id="system-logs">
        <h2>Системные логи</h2>
        <button id="refresh-logs" class="btn">Обновить логи</button>
        <textarea id="log-output" readonly rows="10" cols="50">
          <!-- Здесь будут отображаться системные логи -->
        </textarea>
      </section>

      <!-- Управление справочниками -->
      <section id="reference-management">
        <h2>Обновление справочной информации</h2>
        <button id="update-references" class="btn">Обновить справочники</button>
        <p>Обновляйте справочную информацию для системы, чтобы поддерживать её актуальность.</p>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Система МЧС</p>
    </div>
  </footer>

  <!-- Модальное окно для добавления пользователей -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddUserModal()">&times;</span>
      <h2>Добавить пользователя</h2>
      <form id="user-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <label for="role">Роль:</label>
        <select id="role" name="role" required>
          <option value="user">Обычный пользователь</option>
          <option value="admin">Админ</option>
        </select>
        <button type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
