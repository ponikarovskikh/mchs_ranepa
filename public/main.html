<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система МЧС - Главная</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    
      <h1>Система 101</h1>
      <nav>
        <ul>
          <li><span id="current-user"></li>
          <li><button id="adminButton"><a href="admin.html">Админ-панель</a></button></li>
          
          <li><button id="logoutButton">Выйти</button></li>
          <div id="notification-icon">
            <img id="bell" src="bell-empty.png" alt="Уведомления" onclick="toggleNotificationsModal()" />
            <span id="notification-count">0</span>
          </div>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <main>
      <div class="container">
        <section id="current-cards" class="card-section">
          <h2>Текущие карточки пожара</h2>
          <button id="refresh-cards" class="btn">Обновить список</button>
          <ul id="fire-card-list">
            <!-- Здесь будут отображаться карточки из БД -->
          </ul>
          <!-- Модальное окно -->

          <button onclick="window.location.href='create_card.html';" class="btn btn-primary">Создать карточку</button>

        </section>

      
        <section id="fire-map" class="card-section">
          <h2>Карта пожаров</h2>
          <iframe src="https://maps.greenpeace.org/gpfire/?lang=ru" width="100%" height="600" style="border:none;"></iframe>

        </section>

        
      </div>
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Система МЧС</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
<div id="modal" class="modal">
  <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Детали карточки пожара</h2>
      <table id="card-details-table">
          <thead>
              <tr>
                  <th>Пояснение</th>
                  <th>Значение</th>
              </tr>
          </thead>
          <tbody>
              <!-- Данные заполняются динамически -->
          </tbody>
      </table>
  </div>
</div>
<div id="notifications-modal" class="modal">
  <div class="notifi-modal-content">
    <h2>Уведомления</h2>
    <ul id="notification-list">
      <!-- Уведомления будут подгружаться сюда -->
    </ul>
    <button id='clearnotifi' onclick="clearNotifications()">Очистить уведомления</button>
    <button onclick="toggleNotificationsModal()">Закрыть</button>
  </div>
</div>
<div id="view-card-modal" class="modal">
  <div class="modal-content">
    <h2>Информация о пожаре</h2>
    <table id="card-info-table">
      <!-- Здесь будет заполняться таблица -->
    </table>
    <button onclick="closeViewCardModal()">Закрыть</button>
  </div>
</div>
</html>
